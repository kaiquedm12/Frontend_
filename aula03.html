<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="aula3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1 style="color: white; width: 14%; margin: auto;">Login</h1>
        <form action="https://www1.satc.edu.br/portais/acesso/public/#/" method="post">
            <div class="container-form">
                <label for="Nome">Usuario:</label>
                <input type="text" name="Usuario" placeholder="Digite seu nome de usuario" required>
            </div>
            <div> 
                <label for="password">Senha:</label>
                <input type="password" name="Senha" placeholder="digite sua senha" required>
            </div>
            
            <div>
                <label for="cpf">Cpf:</label>
                <input type="text" name="cpf" placeholder="000.111.222-33" required>

            </div>
            <div class="controle">
                <div>
                    <input style="display: inline-block;" type="submit" value="enviar">
                    <input style="display: inline-block;"  type="reset" value="limpar">
                </div>
            </div>
        
        </form>
    </main>
</body>
</html>
